
<div class="posts-wrapper">
{% for post in site.posts %}	
  <article class="post-item">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.date | date: "%B %e, %Y" }} - {{ post.category }}</p>	
    <a class="btn arrow" href="{{ post.url }}">View Article</a>
  </article>
{% endfor %}	
</div><!--/.posts-wrapper-->
