--- 
layout: page 
title: Home
bodyclass: page-home
hero: Helping brands connect with audiences through intelligent design &amp; technology
---

<div class="page-home">

<section class="section-wrap section-work bg-white" id="more">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h5 class="section-heading">Recent Work</h5>
      </div><!--/.col-->
      
      {% for project in site.projects limit:2 %}

        <a href="{{ project.url }}">
        <div class="project-block hvr-underline-from-left">
          <div class="half left">
            <h4 class="">{{ project.title }}</h4>
            <p>{{ project.description }}</p>
            <a class="btn arrow" href="{{ project.url }}">Explore Project</a>
          </div><!--/.half-->
          <div class="half right">
            <img src="{{site.baseurl}}/assets/images/{{project.img}}" alt="{{ project.title }}">
          </div><!--/.half -->
        </div><!--<!--/.project-block-->
        </a>

      {% endfor %}

    </div><!--<!--/.row-->
  </div><!--/.container-->
</section>


</div><!--/.page-home-->
