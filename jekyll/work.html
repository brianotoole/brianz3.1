<section class="news-layout section-wrap">
  <div class="container">
      <h5 class="section-heading">Recent Work</h5>
      {% for project in site.projects %}
      
      <div class="project-block hvr-underline-from-left">
        <div class="half left">
          <h4 class="">{{ project.title }}</h4>
          <p>{{ project.description }}</p>
          <a class="btn arrow" href="{{ project.url }}">Explore Project</a>
        </div><!--/.left-->
        <div class="half right">
          <img src="{{site.baseurl}}/assets/images/{{project.img}}" alt="{{ project.title }}">
        </div><!--/.right-->
      </div><!--<!--/.project-block-->
      
      {% endfor %}
  </div><!--/.container-->
</section>
